<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account — MYQER</title>
  <link rel="stylesheet" href="styles/site.css" />
  <style>
    .center-wrap{min-height:100dvh;display:grid;place-items:center;background:linear-gradient(135deg,#f7fafc,transparent);}
    .glass{width:min(560px,92vw);background:rgba(255,255,255,.82);backdrop-filter:saturate(150%) blur(18px);
      border:1px solid #eef1f4;border-radius:22px;box-shadow:0 20px 60px rgba(17,18,20,.10);padding:28px 26px;}
    .glass h1{margin:0 0 6px;text-align:center;}
    .sub{color:#5b6166;text-align:center;margin:0 0 10px}
    .f{display:grid;gap:12px;margin-top:10px}
    .f input{font-size:1.05rem;padding:14px 16px;border-radius:14px;border:1px solid #e9ecef}
    .row{display:flex;gap:10px;align-items:center}
    .muted{text-align:center;color:#5b6166;margin-top:12px}
    .alert{display:none;margin-top:12px;padding:12px 14px;border-radius:12px}
    .alert.err{background:#fff5e6;color:#9a4a00}
    .alert.ok{background:#e9f8ee;color:#0f7a2a}
  </style>
</head>
<body>
  <main class="center-wrap">
    <section class="glass" role="dialog" aria-labelledby="regTitle">
      <h1 id="regTitle">Create account</h1>
      <p class="sub">One secure account for your MYQER emergency card.</p>

      <form id="reg-form" class="f" autocomplete="on">
        <div class="row" style="gap:12px">
          <input id="fullName" placeholder="Full name" required style="flex:1" />
          <input id="email" type="email" placeholder="Email" required inputmode="email" style="flex:1" />
        </div>
        <div class="row">
          <input id="password" type="password" placeholder="Password (min 8 chars)" minlength="8" required style="flex:1" />
          <button type="button" class="btn btn-ghost" id="togglePw">Show</button>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Create account</button>
      </form>

      <div id="reg-err" class="alert err">⚠️ Something went wrong.</div>
      <div id="reg-ok" class="alert ok">✅ Check your email to confirm your account.</div>

      <p class="muted">Already have an account? <a href="login.html">Sign in</a></p>
    </section>
  </main>

  <script src="styles/scripts/api.js"></script>
  <script>
    const nameEl = document.getElementById('fullName');
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const errEl   = document.getElementById('reg-err');
    const okEl    = document.getElementById('reg-ok');

    document.getElementById('togglePw').onclick = () => {
      const t = passEl.type === 'password' ? 'text' : 'password';
      passEl.type = t;
      document.getElementById('togglePw').textContent = (t==='text'?'Hide':'Show');
    };

    document.getElementById('reg-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.style.display = 'none';
      okEl.style.display = 'none';
      try{
        const data = await apiPost('/register', {
          full_name: nameEl.value.trim(),
          email    : emailEl.value.trim(),
          password : passEl.value
        });
        okEl.textContent = data.message || "✅ Check your email to confirm your account.";
        okEl.style.display = 'block';
      }catch(err){
        errEl.textContent = '⚠️ ' + err.message;
        errEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
