<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account — MYQER</title>
  <link rel="stylesheet" href="styles/site.css" />
  <style>
    .center-wrap{min-height:100dvh;display:grid;place-items:center;background:linear-gradient(135deg,#f7fafc,transparent);}
    .glass{
      width:min(560px,92vw);
      background:rgba(255,255,255,.82);
      backdrop-filter:saturate(150%) blur(18px);
      border:1px solid #eef1f4;border-radius:22px;
      box-shadow:0 20px 60px rgba(17,18,20,.10);
      padding:28px 26px;
    }
    .glass h1{margin:0 0 14px;text-align:center;}
    .lede{margin:0 0 12px;color:#5b6166;text-align:center}
    .f{display:grid;gap:12px;margin-top:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:560px){.row{grid-template-columns:1fr}}
    .f input{font-size:1.05rem;padding:14px 16px;border-radius:14px;border:1px solid #e9ecef}
    .f button{margin-top:6px}
    .muted{text-align:center;color:#5b6166;margin-top:12px}
    .alert{display:none;margin-top:12px;padding:12px 14px;border-radius:12px}
    .alert.ok{background:#e9f8ee;color:#0f7a2a}
    .alert.err{background:#fff5e6;color:#9a4a00}
    .pw-hint{font-size:.9rem;color:#5b6166;margin-top:2px}
    .pw-wrap{position:relative}
    .pw-toggle{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      background:#fff;border:1px solid #e9ecef;border-radius:10px;padding:6px 10px;cursor:pointer;font-size:.85rem;
    }
  </style>
</head>
<body>
  <main class="center-wrap">
    <section class="glass">
      <h1>Create account</h1>
      <p class="lede">One secure account for your MYQER emergency card.</p>

      <form id="register-form" class="f" autocomplete="on">
        <div class="row">
          <input id="fullName" type="text" placeholder="Full name" required />
          <input id="registerEmail" type="email" placeholder="Email" required inputmode="email" />
        </div>

        <div class="pw-wrap">
          <input id="registerPassword" type="password" placeholder="Password" required minlength="8" />
          <button type="button" class="pw-toggle" aria-label="Show password" id="pwToggle">Show</button>
        </div>
        <div class="pw-hint">Use at least 8 characters.</div>

        <button id="registerBtn" class="btn btn-primary btn-lg" type="submit">Create account</button>
      </form>

      <div id="register-ok" class="alert ok">✅ Check your email to confirm your account.</div>
      <div id="register-err" class="alert err">⚠️ Something went wrong. Please try again.</div>

      <p class="muted">Already have an account? <a href="login.html">Sign in</a></p>
    </section>
  </main>

  <!-- Config + Auth (module) -->
  <script src="styles/scripts/config.js"></script>
  <script type="module" src="styles/scripts/auth.js"></script>

  <!-- Small helper for show/hide password -->
  <script>
    const pw = document.getElementById('registerPassword');
    const t  = document.getElementById('pwToggle');
    if (pw && t) {
      t.addEventListener('click', () => {
        const showing = pw.type === 'text';
        pw.type = showing ? 'password' : 'text';
        t.textContent = showing ? 'Show' : 'Hide';
        t.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
      });
    }
  </script>
</body>
</html>
