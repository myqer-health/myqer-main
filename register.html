<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Create account — MYQER</title>
<link rel="canonical" href="https://myqer.com/register.html">
<link rel="stylesheet" href="styles/site.css">
<link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
</head>
<body>
<header class="site-header"><div class="container bar">
  <a class="brand" href="/"><span>MYQ</span><span class="er">ER</span><sup>™</sup></a>
</div></header>

<section class="wide"><div class="container" style="max-width:520px">
  <h1>Create account</h1>
  <div class="card glass" style="padding:20px">
    <!-- Replace action with your backend endpoint later -->
    <form action="#" method="POST" class="signup-form">
      <input type="text" name="name" placeholder="Full name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="btn btn-primary btn-lg" type="submit">Create account</button>
    </form>
    <div style="margin-top:12px">
      <a class="btn btn-ghost" href="/login.html">Have an account? Sign in</a>
    </div>
  </div>
</div></section>

<footer class="footer"><div class="container"><div class="foot-row">
  <div>© 2025 MYQER — Emergency Response QR</div>
</div></div></footer>
</body>
</html>
