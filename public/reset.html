<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Reset password — MYQER</title>
  <link rel="stylesheet" href="/styles/site.css"/>
</head>
<body class="app-page">
  <header class="app-header container">
    <a class="brand" href="/"><span>MYQ</span><span class="er">ER</span><sup>™</sup></a>
    <nav class="header-actions">
      <a class="pill ghost" href="/signin.html">Sign in</a>
      <a class="pill pill--brand" href="/register.html">Create account</a>
      <button class="hamburger" aria-controls="menu" aria-expanded="false" id="menuBtn">
        <span></span><span></span><span></span>
      </button>
      <div class="menu" id="menu" hidden>
        <a href="/signin.html" class="menu-item">Open App</a>
        <a href="/register.html" class="menu-item">Create account</a>
        <a href="/about.html" class="menu-item">Learn more</a>
        <a href="/contact.html" class="menu-item">Contact</a>
        <button class="menu-close" id="menuClose">Close</button>
      </div>
    </nav>
  </header>

  <main class="section container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand tiny"><span>MYQ</span><span class="er">ER</span><sup>™</sup></div>
        <h1>Reset password</h1>
        <p class="auth-subtle">Enter your email and we’ll send a reset link.</p>
      </div>

      <form id="reset-form" class="auth-form" autocomplete="on">
        <label class="auth-label" for="email">Email</label>
        <input class="field" id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" required/>

        <div class="auth-actions">
          <button type="submit" class="btn btn-primary" id="reset-btn">Send reset link</button>
          <a class="btn btn-link" href="/signin.html">Back to sign in</a>
        </div>
      </form>
    </div>
  </main>

  <script src="/scripts/menu.js"></script>
  <script src="/scripts/auth.js"></script>
</body>
</html>
