<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password — MYQER</title>
  <link rel="icon" href="/images/icon-192.png">
  <link rel="stylesheet" href="/styles/css">
</head>
<body class="app-page">
  <main class="auth-card" role="main" aria-labelledby="title">
    <h1 id="title">Reset password</h1>

    <!-- Request stage -->
    <div id="stage-request">
      <label class="auth-label" for="email">Email</label>
      <input id="email" class="field" type="email" placeholder="you@example.com" required>
      <div class="auth-actions">
        <button id="btnSend" class="btn btn-primary">Send reset email</button>
        <a class="btn btn-secondary" href="/login.html">Back to sign in</a>
      </div>
      <p id="msg1" class="tiny muted"></p>
    </div>

    <!-- New password stage -->
    <div id="stage-reset" style="display:none">
      <label class="auth-label" for="newpass">New password</label>
      <div class="password-wrapper">
        <input id="newpass" class="field" type="password" placeholder="********" required>
        <button id="toggle1" type="button" class="password-toggle">Show</button>
      </div>

      <label class="auth-label" for="confpass">Confirm password</label>
      <div class="password-wrapper">
        <input id="confpass" class="field" type="password" placeholder="********" required>
        <button id="toggle2" type="button" class="password-toggle">Show</button>
      </div>

      <div class="auth-actions">
        <button id="btnUpdate" class="btn btn-primary">Update password</button>
        <a class="btn btn-secondary" href="/login.html">Back to sign in</a>
      </div>
      <p id="msg2" class="tiny muted"></p>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from '/scripts/config.js';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = id => document.getElementById(id);
    const toggle = (btn, field)=>{
      btn.addEventListener('click',()=>{
        field.type = field.type === 'password' ? 'text':'password';
        btn.textContent = field.type === 'password' ? 'Show':'Hide';
      });
    };

    // Supabase recovery link handling
    const hash = new URLSearchParams(location.hash.slice(1));
    if (hash.get('type') === 'recovery') {
      $('stage-request').style.display = 'none';
      $('stage-reset').style.display = '';
    }

    toggle($('toggle1'), $('newpass'));
    toggle($('toggle2'), $('confpass'));

    $('btnSend').onclick = async ()=>{
      $('msg1').textContent = '';
      const { error } = await supabase.auth.resetPasswordForEmail($('email').value, {
        redirectTo: 'https://myqer.com/reset.html'
      });
      $('msg1').textContent = error ? error.message : '✅ Check your inbox for a reset link.';
    };

    $('btnUpdate').onclick = async ()=>{
      $('msg2').textContent = '';
      if ($('newpass').value !== $('confpass').value) {
        $('msg2').textContent = 'Passwords do not match.';
        return;
      }
      const { error } = await supabase.auth.updateUser({ password: $('newpass').value });
      if (error) $('msg2').textContent = error.message;
      else location.replace('/app.html');
    };
  </script>
</body>
</html>
