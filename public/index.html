<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MYQER — Emergency Triage Aid</title>
  <link rel="preload" as="image" href="/assets/hero/myqer-hero.png"/>
  <link rel="stylesheet" href="/styles/site.css"/>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/">MYQ<span class="er">ER</span>™</a>
    <div class="header-actions">
      <a class="btn" href="/signin.html">Sign in</a>
      <a class="btn primary" href="/register.html">Create account</a>
      <button class="menu-toggle" aria-label="Menu" onclick="document.getElementById('menu').classList.toggle('open')">≡</button>
      <nav id="menu" class="menu" aria-label="Menu">
        <a href="/dashboard.html">Open App</a>
        <a href="/register.html">Create account</a>
        <a href="/about.html">Learn more</a>
        <a href="/contact.html">Contact</a>
        <a href="#" onclick="document.getElementById('menu').classList.remove('open')">Close</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="hero-img-wrap">
      <img class="hero-img" src="/assets/hero/myqer-hero.png" alt="MYQER emergency triage card on phone with QR and status rows"/>
      <i class="hero-fade"></i>
    </div>

    <div class="hero-cta">
      <a class="btn primary" href="/dashboard.html">Open App</a>
      <a class="btn" href="/register.html">Create account</a>
    </div>

    <div class="hero-badges">
      <span class="pill">GDPR friendly</span>
      <span class="pill">HIPAA awareness</span>
      <span class="pill">Zero tracking</span>
      <span class="pill">On-device privacy</span>
    </div>
  </main>

  <script>
    // close menu when tapping outside
    document.addEventListener('click', (e)=>{
      const m = document.getElementById('menu');
      const t = e.target.closest('.menu, .menu-toggle');
      if(!t) m.classList.remove('open');
    });
  </script>
</body>
</html>
