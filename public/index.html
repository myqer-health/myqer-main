<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MYQER — Emergency Triage Aid</title>

  <link rel="manifest" href="/myqer_manifest.json" />
  <meta name="theme-color" content="#c62828" />
  <link rel="icon" href="/images/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/images/icon-192.png" />

  <link rel="stylesheet" href="/styles/site.css" />
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <div class="topbar-inner container">
      <a class="brand" href="/"><span>MYQ</span><span class="er">ER</span><span>™</span></a>

      <nav class="nav-actions">
        <a class="btn ghost" href="/login.html">Sign in</a>
        <a class="btn primary" href="/register.html">Create account</a>
        <button id="burger" class="menu-btn" aria-label="Menu" aria-expanded="false" aria-controls="mobileMenu">☰</button>
      </nav>
    </div>

    <!-- Burger dropdown -->
    <div id="mobileMenu" class="mobile-menu container" hidden>
      <a class="menu-link" href="/login.html">Open App</a>
      <a class="menu-link" href="/register.html">Create account</a>
      <a class="menu-link" href="/about.html">Learn more</a>
      <a class="menu-link" href="/contact.html">Contact</a>
    </div>
  </header>

  <!-- HERO (image only; CTAs overlaid) -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-media">
        <!-- Use the exact long filename you uploaded -->
        <img
          src="/assets/hero/DC08631C-C29A-45B2-B537-845032577730.png"
          alt="MYQER emergency triage card on phone" />

        <!-- Overlaid CTAs -->
        <div class="hero-cta">
          <a class="btn primary" href="/login.html">Open App</a>
          <a class="btn ghost" href="/register.html">Create account</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <ul class="badges">
      <li>GDPR friendly</li><li>HIPAA awareness</li><li>Zero tracking</li><li>On-device privacy</li>
    </ul>
    © 2025 MYQER — My QR for Emergency Response
  </footer>

  <script>
    // Burger toggle
    const burger = document.getElementById('burger');
    const menu   = document.getElementById('mobileMenu');
    if (burger && menu) {
      burger.addEventListener('click', () => {
        const open = !menu.hasAttribute('hidden');
        if (open) { menu.setAttribute('hidden',''); burger.setAttribute('aria-expanded','false'); }
        else { menu.removeAttribute('hidden'); burger.setAttribute('aria-expanded','true'); }
      });
    }
  </script>
</body>
</html>
