<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MYQER — Emergency Triage Aid</title>
  <link rel="preload" href="/assets/hero/myqer-hero.png" as="image" />
  <link rel="stylesheet" href="/styles/site.css" />
</head>
<body class="home">
  <header class="topbar">
    <a class="brand" href="/">MYQ<span class="brand-red">ER</span><span class="tm">™</span></a>
    <nav class="top-actions">
      <a class="btn ghost" href="/signin.html">Sign in</a>
      <a class="btn primary" href="/register.html">Create account</a>
      <button class="icon-btn" id="menuToggle" aria-haspopup="true" aria-expanded="false" aria-controls="menuSheet">
        <span class="menu-icon" aria-hidden="true"></span><span class="sr-only">Menu</span>
      </button>
    </nav>
  </header>

  <!-- Full-bleed hero image as the page -->
  <main class="poster" role="main" aria-label="MYQER emergency triage card on phone">
    <!-- The image itself lives in CSS as background to keep it perfectly responsive -->
    <div class="poster-buttons">
      <a class="btn xl primary strong" href="/signin.html">Open App</a>
      <a class="btn xl soft" href="/register.html">Create account</a>
    </div>
  </main>

  <!-- Small sheet menu for mobile/desktop -->
  <div class="menu-sheet" id="menuSheet" hidden>
    <div class="sheet-card">
      <a href="/signin.html" class="sheet-item">Open App</a>
      <a href="/register.html" class="sheet-item">Create account</a>
      <a href="/about.html" class="sheet-item">Learn more</a>
      <a href="/contact.html" class="sheet-item">Contact</a>
      <button class="sheet-close" id="menuClose">Close</button>
    </div>
  </div>

  <footer class="badges">
    <span class="pill">GDPR friendly</span>
    <span class="pill">HIPAA awareness</span>
    <span class="pill">Zero tracking</span>
    <span class="pill">On-device privacy</span>
    <span class="pill accent">Free to use</span>
    <p class="copyright">© 2025 MYQER — My QR for Emergency Response</p>
  </footer>

  <script src="/scripts/ui.js" defer></script>
</body>
</html>
