<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MYQER — Emergency Triage Aid</title>
  <link rel="preload" as="image" href="/assets/hero/myqer-hero.png" imagesrcset="/assets/hero/myqer-hero.png 1600w, /assets/hero/myqer-hero.png 2400w" />
  <link rel="preload" as="image" href="/assets/hero/myqer-hero-portrait.png" />
  <link rel="stylesheet" href="/styles/site.css" />
</head>
<body class="home">

  <!-- Top bar -->
  <header class="bar">
    <a href="/" class="brand" aria-label="MYQER home">
      <span class="brand-word">MYQ</span><span class="brand-er">ER</span><span class="tm">™</span>
    </a>

    <nav class="bar-actions">
      <a class="btn ghost" href="/app/login">Sign in</a>
      <a class="btn solid" href="/app/register">Create account</a>
      <button class="burger" id="burger" aria-expanded="false" aria-controls="menu">
        <span></span><span></span><span></span>
      </button>
    </nav>

    <!-- Burger menu -->
    <div id="menu" class="menu">
      <a href="/app/">Open App</a>
      <a href="/app/register">Create account</a>
      <a href="/about">Learn more</a>
      <a href="/contact">Contact</a>
      <button class="menu-close" id="menuClose" aria-label="Close menu">Close</button>
    </div>
  </header>

  <!-- Poster hero: the image IS the page -->
  <main class="poster" id="poster"
        data-landscape="/assets/hero/myqer-hero.png"
        data-portrait="/assets/hero/myqer-hero-portrait.png">

    <!-- On-image badges/buttons -->
    <div class="cta-dock">
      <a class="btn xl solid" href="/app/">Open App</a>
      <a class="btn xl pill"  href="/app/register">Create account</a>
    </div>

    <!-- bottom chips (optional; minimal) -->
    <ul class="chips">
      <li>GDPR friendly</li>
      <li>HIPAA awareness</li>
      <li>Zero tracking</li>
      <li>On-device privacy</li>
    </ul>

    <footer class="legal">
      © 2025 MYQER — My QR for Emergency Response
    </footer>
  </main>

  <script src="/scripts/ui.js" defer></script>
</body>
</html>
