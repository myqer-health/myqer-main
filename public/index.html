<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MYQER — Emergency Triage Aid</title>

  <!-- PWA bits (safe to keep) -->
  <link rel="manifest" href="/myqer_manifest.json" />
  <meta name="theme-color" content="#c62828" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192.png" />
  <link rel="apple-touch-icon" href="/images/icon-192.png" />

  <!-- Preload hero images -->
  <link rel="preload" as="image" href="/assets/hero/myqer-hero.png" imagesrcset="/assets/hero/myqer-hero.png 1x" />
  <link rel="preload" as="image" href="/assets/hero/myqer-hero-portrait.png" />

  <!-- Site styles -->
  <link rel="stylesheet" href="/styles/site.css" />
</head>
<body class="lp">

  <!-- Header -->
  <header class="lp-head">
    <a class="brand" href="/"><span>MYQ</span><span class="er">ER</span><span class="tm">™</span></a>
    <nav class="head-actions">
      <a class="pill ghost" href="/login.html">Sign in</a>
      <a class="pill primary" href="/register.html">Create account</a>

      <!-- Burger -->
      <button class="burger" id="menuBtn" aria-label="Open menu" aria-haspopup="true" aria-controls="menuSheet">
        <span></span><span></span><span></span>
      </button>
    </nav>
  </header>

  <!-- Burger sheet -->
  <aside id="menuSheet" class="sheet" aria-hidden="true">
    <div class="sheet-card" role="dialog" aria-modal="true" aria-labelledby="menuTitle">
      <div class="sheet-head">
        <strong id="menuTitle">Menu</strong>
        <button id="menuClose" class="icon-btn" aria-label="Close menu">✕</button>
      </div>
      <div class="sheet-list">
        <a href="/app.html" class="sheet-link">Open App</a>
        <a href="/register.html" class="sheet-link">Create account</a>
        <a href="/about.html" class="sheet-link">Learn more</a>
        <a href="/contact.html" class="sheet-link">Contact</a>
      </div>
    </div>
  </aside>

  <!-- Hero: full-bleed image, CTAs only -->
  <main class="hero" role="main" aria-label="MYQER emergency triage aid">
    <div class="hero-overlay"></div>

    <!-- CTA cluster -->
    <div class="cta-wrap">
      <a class="btn primary" href="/app.html">Open App</a>
      <a class="btn ghost" href="/register.html">Create account</a>
    </div>

    <!-- optional tiny badges (kept minimal & subtle) -->
    <ul class="badges">
      <li>GDPR friendly</li>
      <li>HIPAA awareness</li>
      <li>Zero tracking</li>
      <li>On-device privacy</li>
    </ul>
  </main>

  <script>
    // Burger sheet logic (no frameworks)
    const btn = document.getElementById('menuBtn');
    const sheet = document.getElementById('menuSheet');
    const closeBtn = document.getElementById('menuClose');

    const openSheet = () => { sheet.classList.add('open'); sheet.setAttribute('aria-hidden','false'); };
    const closeSheet = () => { sheet.classList.remove('open'); sheet.setAttribute('aria-hidden','true'); };

    btn.addEventListener('click', openSheet);
    closeBtn.addEventListener('click', closeSheet);
    sheet.addEventListener('click', (e) => { if (e.target === sheet) closeSheet(); });

    // ESC to close
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSheet(); });
  </script>
</body>
</html>
