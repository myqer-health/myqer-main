<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MYQER — Emergency Triage Aid</title>

  <link rel="stylesheet" href="/styles/site.css" />

  <!-- Preload hero images -->
  <link rel="preload" as="image" href="/assets/hero/myqer-hero.png">
  <link rel="preload" as="image" href="/assets/hero/myqer-hero-portrait.png">
</head>
<body class="lp">

  <!-- Header -->
  <header class="lp-header">
    <a class="brand" href="/">
      <span>MYQ</span><span class="er">ER</span><span class="tm">™</span>
    </a>

    <nav class="header-actions">
      <a class="mini-btn ghost" href="/login.html">Sign in</a>
      <a class="mini-btn primary" href="/register.html">Create account</a>

      <!-- Burger -->
      <button class="burger" aria-expanded="false" aria-controls="menu" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </nav>

    <!-- Backdrop + Pop menu -->
    <div id="menu-backdrop" class="menu-backdrop" hidden></div>
    <div id="menu" class="menu-pop" hidden>
      <a href="/app.html">Open App</a>
      <a href="/register.html">Create account</a>
      <a href="/about.html">Learn more</a>
      <a href="/contact.html">Contact</a>
      <button class="close" type="button">Close</button>
    </div>
  </header>

  <!-- Hero (image only; buttons over it) -->
  <main class="hero" role="main">
    <div class="hero-img" role="img" aria-label="MYQER emergency triage card on phone with QR and status rows"></div>
    <div class="cta-wrap">
      <a class="cta primary" href="/app.html">Open App</a>
      <a class="cta ghost" href="/register.html">Create account</a>
    </div>
  </main>

  <script>
    // ===== Robust burger menu =====
    const burger   = document.querySelector('.burger');
    const menu     = document.getElementById('menu');
    const backdrop = document.getElementById('menu-backdrop');

    function openMenu() {
      menu.removeAttribute('hidden');
      backdrop.removeAttribute('hidden');
      burger.setAttribute('aria-expanded', 'true');
      // focus the first link for accessibility
      const first = menu.querySelector('a,button');
      first && first.focus({preventScroll:true});
    }
    function closeMenu() {
      menu.setAttribute('hidden','');
      backdrop.setAttribute('hidden','');
      burger.setAttribute('aria-expanded', 'false');
      burger.focus({preventScroll:true});
    }
    function toggleMenu() {
      const open = menu.hasAttribute('hidden');
      open ? openMenu() : closeMenu();
    }

    burger.addEventListener('click', toggleMenu);
    backdrop.addEventListener('click', closeMenu);
    menu.addEventListener('click', (e) => {
      if (e.target.matches('.close') || e.target.tagName === 'A') closeMenu();
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && burger.getAttribute('aria-expanded') === 'true') closeMenu();
    });
  </script>
</body>
</html>
