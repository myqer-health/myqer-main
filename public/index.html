<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MYQER — Emergency Triage Aid</title>
  <link rel="preload" href="/assets/hero/myqer-hero.png" as="image" imagesrcset="/assets/hero/myqer-hero.png 1x">
  <link rel="stylesheet" href="/styles/site.css">
</head>
<body class="home">
  <header class="site-header">
    <a class="brand" href="/"><span>MYQ</span><span class="er">ER</span><span class="tm">™</span></a>

    <nav class="header-cta">
      <a class="chip ghost" href="/login.html">Sign in</a>
      <a class="chip primary" href="/register.html">Create account</a>

      <button id="navToggle" class="menu-btn" aria-label="Menu" aria-expanded="false">☰</button>
      <div id="siteMenu" class="site-nav" role="menu" aria-hidden="true">
        <a role="menuitem" href="/index.html">Open App</a>
        <a role="menuitem" href="/register.html">Create account</a>
        <a role="menuitem" href="/about.html">Learn more</a>
        <a role="menuitem" href="/contact.html">Contact</a>
        <button role="menuitem" class="close-nav" id="closeNav">Close</button>
      </div>
    </nav>
  </header>

  <!-- Full-bleed hero poster -->
  <main class="hero-stage" aria-label="MYQER emergency triage card on phone with QR and status rows">
    <!-- Buttons over the image (left/bottom) -->
    <div class="hero-buttons">
      <a class="btn primary" href="/index.html">Open App</a>
      <a class="btn secondary" href="/register.html">Create account</a>
    </div>

    <!-- small reassurance row -->
    <ul class="trust-pills" aria-label="Trust highlights">
      <li>GDPR friendly</li>
      <li>HIPAA awareness</li>
      <li>Zero tracking</li>
      <li>On-device privacy</li>
    </ul>
  </main>

  <footer class="site-footer">
    <small>© 2025 MYQER — My QR for Emergency Response</small>
  </footer>

  <script>
    // Hamburger open/close
    (function () {
      const navToggle = document.getElementById('navToggle');
      const siteMenu  = document.getElementById('siteMenu');
      const closeNav  = document.getElementById('closeNav');

      function toggle(open) {
        const willOpen = typeof open === 'boolean' ? open : !siteMenu.classList.contains('open');
        siteMenu.classList.toggle('open', willOpen);
        siteMenu.setAttribute('aria-hidden', (!willOpen).toString());
        navToggle.setAttribute('aria-expanded', willOpen.toString());
      }

      if (navToggle && siteMenu) {
        navToggle.addEventListener('click', () => toggle());
      }
      if (closeNav) closeNav.addEventListener('click', () => toggle(false));

      // close if you click outside
      document.addEventListener('click', (e) => {
        if (!siteMenu.classList.contains('open')) return;
        const within = siteMenu.contains(e.target) || navToggle.contains(e.target);
        if (!within) toggle(false);
      });

      // Escape closes
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') toggle(false);
      });
    })();
  </script>
</body>
</html>
