<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MYQER — Emergency Triage Aid</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/site.css" />

  <!-- Preload both hero images so the swap is instant -->
  <link rel="preload" as="image" href="/assets/hero/myqer-hero.png">
  <link rel="preload" as="image" href="/assets/hero/myqer-hero-portrait.png">
</head>
<body class="lp">

  <!-- Header -->
  <header class="lp-header">
    <a class="brand" href="/">
      <span>MYQ</span><span class="er">ER</span><span class="tm">™</span>
    </a>

    <nav class="header-actions">
      <a class="mini-btn ghost" href="/login.html">Sign in</a>
      <a class="mini-btn primary" href="/register.html">Create account</a>

      <!-- Burger -->
      <button class="burger" aria-expanded="false" aria-controls="menu" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
      <div id="menu" class="menu-pop" hidden>
        <a href="/app.html">Open App</a>
        <a href="/register.html">Create account</a>
        <a href="/about.html">Learn more</a>
        <a href="/contact.html">Contact</a>
        <button class="close">Close</button>
      </div>
    </nav>
  </header>

  <!-- Hero (image only; no extra text) -->
  <main class="hero">
    <!-- No overlay — image shows crisp -->
    <div class="hero-img" role="img" aria-label="MYQER emergency triage card on phone with QR and status rows"></div>

    <!-- Call-to-action buttons sitting on top of the image -->
    <div class="cta-wrap">
      <a class="cta primary" href="/app.html">Open App</a>
      <a class="cta ghost" href="/register.html">Create account</a>
    </div>
  </main>

  <script>
    // simple burger
    const burger = document.querySelector('.burger');
    const menu   = document.getElementById('menu');
    const close  = menu?.querySelector('.close');

    function toggleMenu(show) {
      const open = show ?? menu.hasAttribute('hidden');
      if (open) { menu.removeAttribute('hidden'); burger.setAttribute('aria-expanded','true'); }
      else { menu.setAttribute('hidden',''); burger.setAttribute('aria-expanded','false'); }
    }
    burger?.addEventListener('click', () => toggleMenu());
    close?.addEventListener('click', () => toggleMenu(false));
    menu?.addEventListener('click', (e) => { if (e.target === menu) toggleMenu(false); });
  </script>
</body>
</html>
