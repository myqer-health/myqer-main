<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MYQER — Minimal Dashboard</title>

<!-- Supabase + QR -->
<script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script defer src="./app.js"></script>

<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; }
  h2 { margin: 16px 0 8px; }
  .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
  input, textarea, select, button { font: inherit; padding: 8px; }
  button { cursor: pointer; }
  .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 16px 0; }
  .qr { display: grid; grid-template-columns: 180px 1fr; gap: 12px; align-items: start; }
  #qrCanvas { width: 160px; height: 160px; border: 1px dashed #d1d5db; background:#fff; }
  .pill { display:inline-block; padding:3px 8px; border-radius:999px; background:#dcfce7; color:#065f46; font-weight:600; }
  #toast { position:fixed; bottom:16px; right:16px; background:#111; color:#fff; padding:8px 12px; border-radius:8px; opacity:.92; display:none; }
</style>
</head>
<body>
<h1>MYQER — Minimal Dashboard <span id="net" class="pill">ONLINE</span></h1>

<div class="card">
  <h2>Identity</h2>
  <div class="row">
    <input id="fullName" placeholder="Full name" />
    <input id="dob" type="date" placeholder="YYYY-MM-DD" />
  </div>
  <div class="row">
    <input id="country" placeholder="Country" />
    <input id="nationalId" placeholder="National/Health ID (optional)" />
  </div>
  <button id="saveProfile">Save Profile</button>
</div>

<div class="card">
  <h2>Health</h2>
  <div class="row">
    <input id="bloodType" placeholder="Blood type (e.g., O+)" />
    <label><input type="checkbox" id="organDonor" /> Organ donor</label>
  </div>
  <textarea id="allergies" placeholder="Critical allergies"></textarea>
  <textarea id="conditions" placeholder="Medical conditions"></textarea>
  <textarea id="medications" placeholder="Medications"></textarea>
  <textarea id="implants" placeholder="Implants/devices"></textarea>
  <div style="margin-top:8px"><button id="saveHealth">Save Health</button></div>
</div>

<div class="card">
  <h2>ICE (1 contact for MVP)</h2>
  <div class="row">
    <input id="iceName" placeholder="Name" />
    <input id="icePhone" placeholder="Phone" />
  </div>
  <input id="iceRelation" placeholder="Relationship" />
  <div style="margin-top:8px"><button id="saveICE">Save ICE</button></div>
</div>

<div class="card qr">
  <canvas id="qrCanvas"></canvas>
  <div>
    <div style="font-size:12px;color:#64748b">Card URL</div>
    <input id="cardUrl" readonly />
    <div style="display:flex; gap:8px; margin-top:8px">
      <button id="copyLink">Copy Link</button>
      <button id="openLink">Open Link</button>
      <button id="logout">Logout</button>
    </div>
    <div id="code" style="margin-top:8px; font-family:monospace;"></div>
  </div>
</div>

<div id="toast"></div>
</body>
</html>
