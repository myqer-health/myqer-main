<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MYQER — MVP QR</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
           display:flex;flex-direction:column;align-items:center;justify-content:center;
           padding:2rem;background:#fafafa; }
    h1 { margin-bottom: 1rem; }
    canvas { border:1px solid #ccc; margin:1rem 0; image-rendering:pixelated; }
    input { width:100%; padding:.5rem; margin-top:.5rem; }
  </style>
</head>
<body>
  <h1>MYQER — Minimal QR (MVP)</h1>

  <p>Short code: <span id="shortcode"></span></p>
  <canvas id="qrCanvas" width="260" height="260"></canvas>
  <input id="payload" readonly />

  <!-- ✅ working QRCode library -->
 <!-- 1) QRCode library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<!-- 2) Your MVP logic -->
<script>
(function () {
  const canvas = document.getElementById('qr');
  const code = "95Y-6RXS-3GQ";
  const url  = `https://myqer.com/c/${code}`;

  document.getElementById('shortcode').textContent = code;
  document.getElementById('payload').value = url;

  QRCode.toCanvas(canvas, url, {
    width: 260,
    margin: 2,
    errorCorrectionLevel: 'H'
  }, function (err) {
    if (err) console.error("QR error:", err);
    else console.log("✅ QR drawn:", url);
  });
})();
</script>
</body>
</html>
