<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MYQER â€” MVP QR</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #fafafa;
    }
    h1 { margin-bottom: 1rem; }
    canvas { 
      border: 1px solid #ccc;
      margin: 1rem 0;
      image-rendering: pixelated;
    }
    input { width: 100%; padding: .5rem; margin-top: .5rem; }
  </style>
</head>
<body>
  <h1>MYQER â€” Minimal QR (MVP)</h1>

  <p>Short code: <span id="shortcode"></span></p>
  <canvas id="qrCanvas" width="260" height="260"></canvas>
  <input id="payload" readonly />

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    (function () {
      const canvas = document.getElementById('qrCanvas');

      // ðŸ”‘ Hardcode a demo code for now
      const code = "95Y-6RXS-3GQ";
      const url  = `https://myqer.com/c/${code}`;

      // show text
      document.getElementById('shortcode').textContent = code;
      document.getElementById('payload').value = url;

      // draw QR
      QRCode.toCanvas(canvas, url, {
        width: 260,
        margin: 2,
        errorCorrectionLevel: 'H'
      }, function (err) {
        if (err) console.error("QR error:", err);
        else console.log("âœ… QR drawn:", url);
      });
    })();
  </script>
</body>
</html>
