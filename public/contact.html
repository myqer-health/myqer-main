<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Contact — MYQER</title>
  <link rel="stylesheet" href="/styles/site.css"/>
</head>
<body class="app-page">
  <header class="app-header container">
    <a class="brand" href="/"><span>MYQ</span><span class="er">ER</span><sup>™</sup></a>
    <nav class="header-actions">
      <a class="pill ghost" href="/signin.html">Open App</a>
      <button class="hamburger" aria-controls="menu" aria-expanded="false" id="menuBtn">
        <span></span><span></span><span></span>
      </button>
      <div class="menu" id="menu" hidden>
        <a href="/register.html" class="menu-item">Create account</a>
        <a href="/about.html" class="menu-item">Learn more</a>
        <a href="/contact.html" class="menu-item is-active">Contact</a>
        <button class="menu-close" id="menuClose">Close</button>
      </div>
    </nav>
  </header>

  <main class="section container">
    <div class="card">
      <h1>Contact</h1>
      <p class="muted">Questions, partnerships, or press — we’d love to hear from you.</p>
      <form class="grid-2" action="https://formspree.io/f/your-id" method="POST">
        <div class="field">
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" required>
        </div>
        <div class="field" style="grid-column:1/-1">
          <label for="message">How can we help?</label>
          <textarea id="message" name="message" rows="6" placeholder="Tell us a bit more…" required></textarea>
        </div>
        <div class="row" style="grid-column:1/-1; justify-content:flex-end">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="app-footer container">
    <ul class="badges">
      <li>GDPR friendly</li>
      <li>HIPAA awareness</li>
      <li>Zero tracking</li>
      <li>On-device privacy</li>
      <li>Free to use</li>
    </ul>
    <small>© 2025 MYQER — My QR for Emergency Response</small>
  </footer>

  <script src="/scripts/menu.js"></script>
</body>
</html>
