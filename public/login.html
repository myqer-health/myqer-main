<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — MYQER</title>

  <link rel="manifest" href="/myqer_manifest.json" />
  <meta name="theme-color" content="#c62828" />
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192.png" />
  <link rel="apple-touch-icon" href="/images/icon-192.png" />

  <link rel="stylesheet" href="/styles/app.css" />
</head>
<body class="app-page">

  <header class="app-header">
    <a class="brand" href="/" aria-label="MYQER Home">
      <span>MYQ</span><span class="er">ER</span><sup>™</sup>
    </a>
  </header>

  <main style="max-width: 720px; margin: 32px auto; padding: 0 16px;">
    <section class="auth-card" aria-labelledby="authTitle">
      <header class="auth-header" style="text-align:center">
        <h1 id="authTitle" style="margin:0 0 6px">Sign in</h1>
        <p class="auth-subtle" style="margin:0">New here? <strong>Create account</strong> below.</p>
      </header>

      <form id="loginForm" novalidate>
        <label class="auth-label" for="loginEmail">Email</label>
        <input id="loginEmail" class="field" type="email" autocomplete="email" placeholder="you@example.com" required />

        <label class="auth-label" for="loginPassword">Password</label>
        <div class="password-wrapper">
          <input id="loginPassword" class="field" type="password" autocomplete="current-password" placeholder="Your password" required />
          <button type="button" class="password-toggle" aria-controls="loginPassword" aria-label="Show password">Show</button>
        </div>

        <div class="auth-actions">
          <button id="btnLogin" class="btn btn-primary" type="submit">Sign in</button>
          <a class="btn btn-secondary" href="/register.html">Create account</a>
          <a class="btn btn-link" href="/reset.html">Forgot password?</a>
        </div>

        <p class="tiny muted" style="text-align:center; margin-top:12px">
          By continuing you agree to our <a href="/terms.html">Terms</a> and <a href="/privacy.html">Privacy</a>.
        </p>
      </form>
    </section>
  </main>

  <!-- Minimal JS: toggle visibility + call existing login logic if you have it -->
  <script type="module">
    // Password show/hide
    const toggle = document.querySelector('.password-toggle');
    const pwd = document.getElementById('loginPassword');
    if (toggle && pwd) {
      const setLabel = () => toggle.textContent = (pwd.type === 'password') ? 'Show' : 'Hide';
      setLabel();
      toggle.addEventListener('click', () => {
        pwd.type = (pwd.type === 'password') ? 'text' : 'password';
        setLabel();
        pwd.focus();
      });
    }

  </script>
</body>
</html>
