<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — MYQER</title>

  <!-- Icons / PWA (keep as in your project if paths differ) -->
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192.png" />
  <link rel="apple-touch-icon" href="/images/icon-192.png" />
  <link rel="manifest" href="/myqer_manifest.json" />
  <meta name="theme-color" content="#c62828" />

  <!-- Your global site CSS (must include the auth-polish block we added) -->
  <link rel="stylesheet" href="/styles/app.css" />
  <!-- If you’re still using /styles/css, use that instead -->
  <!-- <link rel="stylesheet" href="/styles/css" /> -->

  <style>
    body{margin:0;background:linear-gradient(140deg,#f5f7fb,#e9eef7);}
    .shell{min-height:100dvh;display:grid;place-items:center;padding:24px;}
    .brand{position:absolute;left:20px;top:16px;font-weight:800;letter-spacing:.3px}
    .brand span:first-child{color:#111}
    .brand .er{color:#c62828}
  </style>
</head>
<body>
  <div class="shell">
    <a class="brand" href="/"><span>MYQ</span><span class="er">ER</span><sup>™</sup></a>

    <section class="auth-card" role="main" aria-labelledby="signinTitle" style="padding:22px 20px;max-width:540px;width:100%;">
      <header class="auth-header" style="text-align:center;margin-bottom:8px">
        <h1 id="signinTitle" style="margin:.2rem 0 .35rem;font-size:28px;line-height:1.15">Sign in</h1>
        <p class="auth-subtle" style="margin:0">Use your email and password. New here? <strong>Create account</strong> below.</p>
      </header>

      <form id="loginForm" novalidate>
        <label for="email" class="auth-label">Email</label>
        <input id="email" class="field" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required />

        <label for="password" class="auth-label" style="margin-top:10px">Password</label>
        <div class="password-wrapper">
          <input id="password" class="field" type="password" autocomplete="current-password" placeholder="Your password" required />
          <button type="button" class="password-toggle" id="togglePwd" aria-controls="password" aria-label="Show password">Show</button>
        </div>

        <div class="auth-actions" style="margin-top:18px">
          <button type="submit" class="btn btn-primary" id="btnSignIn">Sign in</button>
          <a class="btn btn-secondary" href="/register.html" id="goCreate">Create account</a>
          <a class="btn btn-link" href="/reset.html" id="goForgot">Forgot password?</a>
        </div>

        <p class="auth-subtle" style="text-align:center;margin-top:14px">
          By continuing you agree to our <a href="/terms.html">Terms</a> and <a href="/privacy.html">Privacy</a>.
        </p>
      </form>
    </section>
  </div>

  <!-- Minimal JS: toggle password + (optional) prevent double submit -->
  <script>
    const pwd = document.getElementById('password');
    const toggle = document.getElementById('togglePwd');
    toggle.addEventListener('click', () => {
      const showing = pwd.type === 'text';
      pwd.type = showing ? 'password' : 'text';
      toggle.textContent = showing ? 'Show' : 'Hide';
      toggle.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
      pwd.focus();
    });

    // Optional: stop accidental horizontal scroll on iOS
    document.addEventListener('touchmove', () => {}, {passive:true});
  </script>

  <!-- If you already had Supabase sign-in JS on this page, keep it below -->
  <!-- <script type="module" src="/scripts/login.js"></script> -->
</body>
</html>
