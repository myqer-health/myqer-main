<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Sign in — MYQER</title>
  <link rel="stylesheet" href="/styles/site.css"/>
</head>
<body class="app-page">
  <header class="app-header container">
    <a class="brand" href="/"><span>MYQ</span><span class="er">ER</span><sup>™</sup></a>
    <nav class="header-actions">
      <a class="pill ghost" href="/register.html">Create account</a>
      <button class="hamburger" aria-controls="menu" aria-expanded="false" id="menuBtn">
        <span></span><span></span><span></span>
      </button>
      <div class="menu" id="menu" hidden>
        <a href="/signin.html" class="menu-item">Open App</a>
        <a href="/register.html" class="menu-item">Create account</a>
        <a href="/about.html" class="menu-item">Learn more</a>
        <a href="/contact.html" class="menu-item">Contact</a>
        <button class="menu-close" id="menuClose">Close</button>
      </div>
    </nav>
  </header>

  <main class="section container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand tiny"><span>MYQ</span><span class="er">ER</span><sup>™</sup></div>
        <h1>Sign in</h1>
      </div>

      <form id="signin-form" class="auth-form" autocomplete="on">
        <label class="auth-label" for="email">Email</label>
        <input class="field" id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" required/>

        <label class="auth-label" for="password">Password</label>
        <div class="password-wrapper">
          <input class="field" id="password" name="password" type="password" placeholder="Your password" required/>
          <button type="button" class="password-toggle" data-toggle="password">Show</button>
        </div>

        <div class="auth-actions">
          <button type="submit" class="btn btn-primary" id="signin-btn">Sign in</button>
          <a class="btn btn-secondary" href="/register.html">Create account</a>
          <a class="btn btn-link" href="/reset.html">Forgot password?</a>
        </div>
      </form>
    </div>
  </main>

  <script src="/scripts/menu.js"></script>
  <script src="/scripts/password-toggle.js"></script>
  <!-- Your existing Supabase handler should already listen to #signin-form -->
  <script src="/scripts/auth.js"></script>
  <script type="module">
  import { supabase } from '/scripts/config.js';

  // ===== Password show/hide toggle =====
  const toggle = document.querySelector('.password-toggle');
  const passInput = document.getElementById('password');
  if (toggle && passInput) {
    toggle.addEventListener('click', () => {
      const isHidden = passInput.type === 'password';
      passInput.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
    });
  }

  // ===== Hamburger menu =====
  const navToggle = document.getElementById('navToggle');
  const siteMenu = document.getElementById('siteMenu');
  if (navToggle && siteMenu) {
    navToggle.addEventListener('click', () => {
      const isOpen = siteMenu.classList.toggle('open');
      navToggle.setAttribute('aria-expanded', isOpen);
    });
  }

  // ===== Supabase login =====
  const loginForm = document.getElementById('loginForm');
  if (loginForm) {
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      const ok = document.querySelector('.alert.ok');
      const err = document.querySelector('.alert.err');
      if (error) {
        if (err) { err.style.display = 'block'; err.textContent = error.message; }
      } else {
        if (ok) { ok.style.display = 'block'; ok.textContent = '✅ Signed in! Redirecting…'; }
        setTimeout(() => location.href = '/app.html', 800);
      }
    });
  }
</script>
</body>
</html>
