<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Create account — MYQER</title>
<link rel="stylesheet" href="styles/site.css"/>
</head><body>
<main class="center-wrap"><section class="glass" role="dialog" aria-labelledby="regTitle">
  <h1 id="regTitle">Create account</h1>
  <form id="reg-form" class="f" autocomplete="on">
    <input id="fullName" type="text" placeholder="Your name" required/>
    <input id="email" type="email" placeholder="Email" required inputmode="email"/>
    <div class="row">
      <input id="password" type="password" placeholder="Password (min 8 chars)" minlength="8" required/>
      <button type="button" class="btn btn-ghost" id="togglePw">Show</button>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Create account</button>
  </form>
  <div id="reg-err" class="alert err">⚠️ Something went wrong.</div>
  <div id="reg-ok" class="alert ok">✅ Check your email to confirm your account.</div>
  <p class="muted">Already have an account? <a href="login.html">Sign in</a></p>
</section></main>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="styles/scripts/config.js"></script>
<script src="styles/scripts/auth.js"></script>
</body></html>
