<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account — MYQER</title>
  <link rel="icon" href="/images/icon-192.png">
  <link rel="stylesheet" href="/styles/css">
</head>
<body class="app-page">
  <main class="auth-card" role="main" aria-labelledby="title">
    <h1 id="title">Create account</h1>

    <label class="auth-label" for="email">Email</label>
    <input id="email" class="field" type="email" placeholder="you@example.com" required>

    <label class="auth-label" for="password">Password</label>
    <div class="password-wrapper">
      <input id="password" class="field" type="password" placeholder="********" required>
      <button id="toggle" type="button" class="password-toggle">Show</button>
    </div>

    <div class="auth-actions">
      <button id="btnSignup" class="btn btn-primary">Create account</button>
      <a class="btn btn-secondary" href="/login.html">Back to sign in</a>
    </div>
    <p id="msg" class="tiny muted"></p>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from '/scripts/config.js';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = id => document.getElementById(id);

    $('toggle').onclick = ()=>{
      $('password').type = $('password').type === 'password' ? 'text':'password';
      $('toggle').textContent = $('password').type === 'password' ? 'Show':'Hide';
    };

    $('btnSignup').onclick = async ()=>{
      $('msg').textContent = '';
      const email = $('email').value, password = $('password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) $('msg').textContent = error.message;
      else $('msg').textContent = '✅ Check your inbox to confirm your account.';
    };
  </script>
</body>
</html>
