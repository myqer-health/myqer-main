<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MYQER — Dashboard</title><link rel="stylesheet" href="styles/site.css"/>
<style>
.center-wrap{min-height:100dvh;display:grid;place-items:center;background:linear-gradient(135deg,#f7fafc,transparent)}
.glass{width:min(820px,92vw);background:rgba(255,255,255,.82);backdrop-filter:saturate(150%) blur(18px);border:1px solid #eef1f4;border-radius:22px;box-shadow:0 20px 60px rgba(17,18,20,.1);padding:28px 26px}
.card{background:rgba(255,255,255,.9);border:1px solid #eef1f4;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(17,18,20,.06)}
.row{display:flex;gap:14px;align-items:center;justify-content:space-between}
h1{margin:0 0 16px}
</style></head><body>
<main class="center-wrap"><section class="glass">
  <div class="row">
    <h1>MYQER Dashboard</h1>
    <button class="btn" onclick="myqerSignOut()">Sign out</button>
  </div>
  <div id="who" class="card">Loading…</div>

  <!-- Put your features/cards below -->
  <div class="card" style="margin-top:14px">
    <h3>Your emergency card</h3>
    <p>Coming soon…</p>
  </div>
</section></main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="styles/scripts/config.js"></script>
<script src="styles/scripts/auth.js"></script>
<script>
(async ()=>{
  const session = await myqerRequire(); // redirect to login if not signed in
  const user = session.user;
  const name = (user.user_metadata && user.user_metadata.full_name) || user.email;
  document.getElementById('who').innerHTML =
    `<strong>Welcome, ${name}</strong><br><small>${user.email}</small>`;
})();
</script>
</body></html>
