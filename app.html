<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MYQER App</title>
  <link rel="stylesheet" href="styles/site.css" />
  <style>
    .center-wrap{min-height:100dvh;display:grid;place-items:center;background:linear-gradient(135deg,#f7fafc,transparent);}
    .glass{width:min(860px,94vw);background:rgba(255,255,255,.82);backdrop-filter:saturate(150%) blur(18px);
      border:1px solid #eef1f4;border-radius:22px;box-shadow:0 20px 60px rgba(17,18,20,.10);padding:26px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .pill{padding:8px 12px;border-radius:999px;background:#f1f5f9;border:1px solid #e5e7eb}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{background:#fff;border:1px solid #eef1f4;border-radius:16px;padding:14px;box-shadow:0 8px 28px rgba(17,18,20,.06)}
  </style>
</head>
<body>
  <main class="center-wrap">
    <section class="glass">
      <div class="top">
        <h2 style="margin:0">Welcome, <span id="who">Guest</span></h2>
        <button class="btn btn-ghost" id="logoutBtn">Sign out</button>
      </div>
      <div class="pill">Glassy demo dashboard â€” wire to your real data next.</div>
      <div class="cards" style="margin-top:12px">
        <div class="card"><h3>Emergency Card</h3><p>Add allergies, meds, ICE.</p></div>
        <div class="card"><h3>QR Tags</h3><p>Print/wear your tag.</p></div>
        <div class="card"><h3>Settings</h3><p>Language, offline mode.</p></div>
      </div>
    </section>
  </main>

  <script>
    // Read token & user placed by login
    const token = localStorage.getItem('myqer_token');
    const user  = JSON.parse(localStorage.getItem('myqer_user') || 'null');

    if (!token) {
      // not signed in
      location.href = 'login.html';
    } else {
      document.getElementById('who').textContent = (user && (user.full_name || user.email)) || 'User';
    }

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('myqer_token');
      localStorage.removeItem('myqer_user');
      location.href = 'login.html';
    };
  </script>
</body>
</html>
