<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset password — MYQER</title>
  <link rel="stylesheet" href="styles/site.css" />
  <style>
    .center-wrap{min-height:100dvh;display:grid;place-items:center;background:linear-gradient(135deg,#f7fafc,transparent);}
    .glass{width:min(520px,92vw);background:rgba(255,255,255,.82);backdrop-filter:saturate(150%) blur(18px);
      border:1px solid #eef1f4;border-radius:22px;box-shadow:0 20px 60px rgba(17,18,20,.10);padding:28px 26px;}
    .glass h1{margin:0 0 14px;text-align:center;}
    .muted{text-align:center;color:#5b6166;margin-top:12px}
    .row{display:flex;gap:10px;align-items:center}
    .f{display:grid;gap:12px;margin-top:10px}
    .f input{font-size:1.05rem;padding:14px 16px;border-radius:14px;border:1px solid #e9ecef}
    .alert{display:none;margin-top:12px;padding:12px 14px;border-radius:12px}
    .alert.err{background:#fff5e6;color:#9a4a00}
    .alert.ok{background:#e9f8ee;color:#0f7a2a}
    hr{margin:18px 0;border:none;border-top:1px solid #eef1f4}
  </style>
</head>
<body>
  <main class="center-wrap">
    <section class="glass" role="dialog" aria-labelledby="resetTitle">
      <h1 id="resetTitle">Reset password</h1>

      <!-- Step A: ask for reset email -->
      <form id="reset-request-form" class="f" autocomplete="on">
        <input id="resetEmail" type="email" placeholder="Your email" required inputmode="email" />
        <button class="btn btn-primary btn-lg" type="submit">Send reset link</button>
      </form>
      <div id="reset-err" class="alert err">⚠️ Couldn’t send reset email.</div>
      <div id="reset-ok" class="alert ok">✅ Check your inbox for the reset link.</div>

      <hr />

      <!-- Step B: set a new password (works after opening the email link) -->
      <form id="set-password-form" class="f" autocomplete="off">
        <div class="row">
          <input id="newPassword" type="password" minlength="8" placeholder="New password" required style="flex:1" />
          <button type="button" class="btn btn-ghost" id="togglePw">Show</button>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Update password</button>
      </form>
      <div id="set-err" class="alert err">⚠️ Couldn’t update password.</div>
      <div id="set-ok" class="alert ok">✅ Password updated. Redirecting…</div>

      <p class="muted" style="margin-top:10px"><a href="login.html">Back to sign in</a></p>
    </section>
  </main>

  <!-- libs & config -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="styles/scripts/config.js"></script>
  <!-- page logic -->
  <script src="styles/scripts/reset.js"></script>
</body>
</html>
