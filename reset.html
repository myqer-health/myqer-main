<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Reset password — MYQER</title><link rel="stylesheet" href="styles/site.css"/>
<style>
.center-wrap{min-height:100dvh;display:grid;place-items:center;background:linear-gradient(135deg,#f7fafc,transparent)}
.glass{width:min(520px,92vw);background:rgba(255,255,255,.82);backdrop-filter:saturate(150%) blur(18px);border:1px solid #eef1f4;border-radius:22px;box-shadow:0 20px 60px rgba(17,18,20,.1);padding:28px 26px}
.f{display:grid;gap:12px;margin-top:10px}
.f input{font-size:1.05rem;padding:14px 16px;border-radius:14px;border:1px solid #e9ecef}
.alert{display:none;margin-top:12px;padding:12px 14px;border-radius:12px}
.alert.err{background:#fff5e6;color:#9a4a00}.alert.ok{background:#e9f8ee;color:#0f7a2a}
.muted{text-align:center;color:#5b6166;margin-top:12px}
</style></head><body>
<main class="center-wrap"><section class="glass">
  <h1 style="text-align:center;margin:0 0 14px">Reset password</h1>

  <!-- Step A: ask for email -->
  <form id="reset-request-form" class="f" autocomplete="on">
    <input id="resetEmail" type="email" placeholder="Your email" required inputmode="email"/>
    <button class="btn btn-primary btn-lg" type="submit">Send reset link</button>
  </form>
  <div id="reset-err" class="alert err">⚠️ Couldn’t send reset email.</div>
  <div id="reset-ok"  class="alert ok">✅ Check your inbox for the reset link.</div>

  <hr style="margin:18px 0;border:none;border-top:1px solid #eef1f4">

  <!-- Step B: set new password (works after opening the email link) -->
  <form id="set-password-form" class="f">
    <input id="newPassword" type="password" placeholder="New password" minlength="8" required/>
    <button class="btn btn-primary btn-lg" type="submit">Update password</button>
  </form>
  <div id="set-err" class="alert err">⚠️ Couldn’t update password.</div>
  <div id="set-ok"  class="alert ok">✅ Password updated. Redirecting…</div>

  <p class="muted"><a href="login.html">Back to sign in</a></p>
</section></main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="styles/scripts/config.js"></script>
<script src="styles/scripts/auth.js"></script>
</body></html>
