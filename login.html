<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in — MYQER</title>
  <link rel="stylesheet" href="styles/site.css" />
  <style>
    .center-wrap{min-height:100dvh;display:grid;place-items:center;background:linear-gradient(135deg,#f7fafc,transparent);}
    .glass{width:min(520px,92vw);background:rgba(255,255,255,.82);backdrop-filter:saturate(150%) blur(18px);
      border:1px solid #eef1f4;border-radius:22px;box-shadow:0 20px 60px rgba(17,18,20,.10);padding:28px 26px;}
    .glass h1{margin:0 0 14px;text-align:center;}
    .f{display:grid;gap:12px;margin-top:10px}
    .f input{font-size:1.05rem;padding:14px 16px;border-radius:14px;border:1px solid #e9ecef}
    .row{display:flex;gap:10px;align-items:center}
    .muted{text-align:center;color:#5b6166;margin-top:12px}
    .alert{display:none;margin-top:12px;padding:12px 14px;border-radius:12px}
    .alert.err{background:#fff5e6;color:#9a4a00}
    .alert.ok{background:#e9f8ee;color:#0f7a2a}
  </style>
</head>
<body>
  <main class="center-wrap">
    <section class="glass" role="dialog" aria-labelledby="signinTitle">
      <h1 id="signinTitle">Sign in</h1>

      <form id="login-form" class="f" autocomplete="on">
        <input id="loginEmail" type="email" placeholder="Email" required inputmode="email" />
        <div class="row">
          <input id="loginPassword" type="password" placeholder="Password" required style="flex:1" />
          <button type="button" class="btn btn-ghost" id="togglePw">Show</button>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
      </form>

      <div id="login-err" class="alert err">⚠️ Incorrect email or password.</div>
      <div id="login-ok" class="alert ok">Signed in — redirecting…</div>
      <p class="muted">Don’t have an account? <a href="register.html">Create one</a></p>
    </section>
  </main>

  <script src="styles/scripts/api.js"></script>
  <script>
    const emailEl = document.getElementById('loginEmail');
    const passEl  = document.getElementById('loginPassword');
    const errEl   = document.getElementById('login-err');
    const okEl    = document.getElementById('login-ok');
    document.getElementById('togglePw').onclick = () => {
      const t = passEl.type === 'password' ? 'text' : 'password';
      passEl.type = t;
      document.getElementById('togglePw').textContent = (t==='text'?'Hide':'Show');
    };

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.style.display = 'none';
      okEl.style.display = 'none';
      try{
        const data = await apiPost('/login', {
          email: emailEl.value.trim(),
          password: passEl.value
        });
        // Expecting { token, user:{...} } from your API
        if (data.token) localStorage.setItem('myqer_token', data.token);
        if (data.user)  localStorage.setItem('myqer_user', JSON.stringify(data.user));
        okEl.style.display = 'block';
        setTimeout(()=> location.href='app.html', 600);
      }catch(err){
        errEl.textContent = '⚠️ ' + err.message;
        errEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
