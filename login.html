<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sign in — MYQER</title>
<link rel="stylesheet" href="styles/site.css"/>
</head><body>
<main class="center-wrap"><section class="glass" role="dialog" aria-labelledby="signinTitle">
  <h1 id="signinTitle">Sign in</h1>
  <form id="login-form" class="f" autocomplete="on">
    <input id="loginEmail" type="email" placeholder="Email" required inputmode="email"/>
    <div class="row">
      <input id="loginPassword" type="password" placeholder="Password" required/>
      <button type="button" class="btn btn-ghost" id="togglePw">Show</button>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
  </form>
  <div id="login-err" class="alert err">⚠️ Incorrect email or password.</div>
  <div id="login-ok" class="alert ok">Signed in — redirecting…</div>
  <p class="muted">Don’t have an account? <a href="register.html">Create one</a> • <a href="reset.html">Forgot password?</a></p>
</section></main>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="styles/scripts/config.js"></script>
<script src="styles/scripts/auth.js"></script>
</body></html>
